recommandations:
  - Gardez vos bonnes habitudes, comme couper l’eau quand vous n’en avez pas besoin.
  - Une douche de 5 minutes consomme environ 30 à 60 litres d'eau, contre 100 à 200 litres pour une douche de 15 minutes. En réduisant ta douche de 5 minutes, tu peux économiser jusqu'à 150 litres d'eau par jour, cela pourra servir à une autre famille dans le monde.
  - En arrosant tôt le matin ou en fin de journée, tu peux économiser jusqu'à 50% d'eau, car l'eau a le temps de pénétrer le sol et les plantes peuvent en profiter pleinement.
  - Pensez à fermer le robinet pendant que vous vous brossez les dents (votre lavabo n’a pas soif).
  - Protéger les rivières, les lacs et les océans abritent une multitude d'espèces. En économisant l'eau, nous préservons leur habitat et contribuons à la biodiversité.
  - Réduire notre impact sur le changement climatique. La production d'eau potable consomme beaucoup d'énergie. En économisant l'eau, nous réduisons notre empreinte carbone.
  - Pas de lavage de voiture, elle est jolie même avec un peu de boue.
  - Pelouse jaunie ? C’est la mode, laissez-la tranquille.
  - Douche express, pas un concert sous l’eau !
  - Les niveaux d'eau dans nos réserves sont critiques, et il est important que chacun d'entre nous prenne des mesures immédiates pour économiser cette ressource vitale.